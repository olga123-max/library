<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя домашняя бизнес-библиотека</title>
    
    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1>
                <i class="fas fa-book-open"></i>
                Моя домашняя бизнес-библиотека
            </h1>
            <div class="stats">
                <span class="stat-item">
                    <i class="fas fa-book"></i>
                    <strong id="totalBooks">0</strong> книг
                </span>
                <span class="stat-item">
                    <i class="fas fa-heart"></i>
                    <strong id="likedCount">0</strong> избранных
                </span>
            </div>
        </div>
    </header>

    <!-- Filters -->
    <section class="filters-section">
        <div class="container">
            <div class="filters">
                <!-- Favorite Filter -->
                <div class="filter-item">
                    <label>
                        <i class="fas fa-heart"></i>
                        Показать:
                    </label>
                    <select id="favoriteFilter">
                        <option value="all">Все книги</option>
                        <option value="liked">Только избранные</option>
                    </select>
                </div>

                <!-- Genre Filter -->
                <div class="filter-item">
                    <label>
                        <i class="fas fa-tag"></i>
                        Жанр:
                    </label>
                    <select id="genreFilter">
                        <option value="all">Все жанры</option>
                        <option value="business">Бизнес</option>
                        <option value="psychology">Психология</option>
                        <option value="career">Карьера</option>
                        <option value="education">Образование</option>
                    </select>
                </div>

                <!-- Sort -->
                <div class="filter-item">
                    <label>
                        <i class="fas fa-sort"></i>
                        Сортировка:
                    </label>
                    <select id="sortFilter">
                        <option value="title-asc">Название (А-Я)</option>
                        <option value="title-desc">Название (Я-А)</option>
                        <option value="author-asc">Автор (А-Я)</option>
                        <option value="author-desc">Автор (Я-А)</option>
                        <option value="year-desc">Год (новые)</option>
                        <option value="year-asc">Год (старые)</option>
                    </select>
                </div>

                <!-- View Toggle -->
                <div class="filter-item">
                    <label>
                        <i class="fas fa-eye"></i>
                        Вид:
                    </label>
                    <div class="view-toggle">
                        <button id="gridViewBtn" class="view-btn active" title="Сетка">
                            <i class="fas fa-th"></i>
                        </button>
                        <button id="listViewBtn" class="view-btn" title="Список">
                            <i class="fas fa-list"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Books Grid -->
    <section class="books-section">
        <div class="container">
            <div id="booksContainer" class="books-grid">
                <!-- Books will be rendered here -->
            </div>
            <div id="emptyState" class="empty-state" style="display: none;">
                <i class="fas fa-book-open"></i>
                <h3>Нет книг</h3>
                <p>Попробуйте изменить фильтры</p>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div id="bookModal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <button class="modal-close" id="closeModalBtn">
                <i class="fas fa-times"></i>
            </button>
            <div id="modalContent">
                <!-- Book details will be rendered here -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="./js/data.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
